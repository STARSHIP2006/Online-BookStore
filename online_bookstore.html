<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfdfd;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #5D9CEC;
            color: white;
            padding: 20px 10px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #34495E;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #5D9CEC;
        }

        /* Main Content */
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            flex: 1;
        }

        /* Card Style */
        .card {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #34495E;
        }

        .card p {
            font-size: 0.9rem;
            color: #555;
        }

        .card .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #5D9CEC;
            margin: 10px 0;
        }

        .card button {
            background-color: #5D9CEC;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card button:hover {
            background-color: #34495E;
        }

        /* Footer */
        footer {
            background-color: #34495E;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Welcome to Our Online Bookstore
    </header>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Best Sellers</a>
        <a href="#">Contact Us</a>
    </nav>

    <!-- Cards Layout -->
    <main class="container">
        <div class="card">
            <img src="https://via.placeholder.com/200x250" alt="Book 1">
            <h3>The Great Gatsby</h3>
            <p>by F. Scott Fitzgerald</p>
            <p class="price">$12.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x250" alt="Book 2">
            <h3>1984</h3>
            <p>by George Orwell</p>
            <p class="price">$15.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x250" alt="Book 3">
            <h3>To Kill a Mockingbird</h3>
            <p>by Harper Lee</p>
            <p class="price">$10.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/200x250" alt="Book 4">
            <h3>Becoming</h3>
            <p>by Michelle Obama</p>
            <p class="price">$18.99</p>
            <button>Add to Cart</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 Online Bookstore. All Rights Reserved.
    </footer>

</body>
</html>
